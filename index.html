<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <section class="figure_container">
    <figure class="slide">
        <img src="img/download (1).jpg" class="bg_image" alt="">
        <h1 class="fig_h1 abs_h1">1</h1>
    </figure>
    <figure class="slide">
        <h1 class="fig_h1">2</h1>
    </figure>
    <figure class="slide">
        <h1 class="fig_h1">3</h1>
    </figure>
      <figure class="slide">
        <div>
            <img src="img/jane.jpg" class="profile_image" alt="">
            <h4 class="profile_name">jane doe</h4>
            <h1 class="fig_h1">4</h1>
        </div>
    </figure>
  </section>
  <section class="btn_container">
    <button class="prev_btn btn" type="button">prev</button>
    <button class="next_btn btn" type="button">next</button>
  </section>
</body>
</html>
